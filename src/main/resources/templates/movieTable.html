<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Movie table</title></head>
<body>
<table border="1">
    <tr><th>Position</th><th>Original name</th><th>Year</th></tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.position}">Name</td>
        <td th:text="${movie.originalName}">Age</td>
        <td th:text="${movie.year}">Age</td>
    </tr>
</table>
</body>
</html>
